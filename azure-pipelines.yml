# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job: 'linux'
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      Python38:
        python.version: '3.8'
      Python37:
        python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      set -xe
      pip install pytest pytest-azurepipelines pytest-cov codecov pytest-xvfb
      # run doctests in the documentation
      # TODO: use following line for doctest ?
      pytest docs/*rst || echo "Ignoring exit status"
      pytest --cov=rlberry rlberry
    displayName: 'Test and coverage'
  - script: codecov -t $CODECOV_TOKEN || echo "codecov upload failed"
    displayName: 'Upload coverage report'
    env:
      CODECOV_TOKEN: $(CODECOV_TOKEN)



- job: 'macOS'
  pool:
    vmImage: 'macOS-11'
  strategy:
    matrix:
      Python38:
        python.version: '3.8'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

